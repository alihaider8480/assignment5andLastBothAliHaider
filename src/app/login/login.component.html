<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="loginMethod()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input name="name" [(ngModel)]="emp.name" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input name="password" [(ngModel)]="emp.password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
